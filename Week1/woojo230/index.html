<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="todo_container">
      <div class="todo_inner_container">
        <h1 class="todo_title">YONG TODO</h1>
        <div class="todo_top_container">
          <input type="text" class="todo_input" placeholder="할 일 입력" />
          <button class="addBtn">할 일 추가</button>
        </div>
        <div class="todo_bottom_container">
          <div class="list_container">
            <p>할 일</p>
            <ul class="doList"></ul>
          </div>

          <div class="list_container">
            <p>완료</p>
            <ul class="didList"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
